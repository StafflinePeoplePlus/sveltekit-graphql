name: Snapshot

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm i

      - name: Version Snapshot
        run: npx changeset version --snapshot snapshot

      - name: Build
        run: npm run build

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Snapshot
        run: npx changeset publish --tag snapshot --no-git-tag

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Comment version on commit ðŸ’¬
        uses: peter-evans/commit-comment@v2
        with:
          body: |
            A snapshot for this commit has been published to NPM as [${{steps.package-version.outputs.current-version}}][1] ðŸš€

            [1]: https://www.npmjs.com/package/sveltekit-graphql/v/${{steps.package-version.outputs.current-version}}
